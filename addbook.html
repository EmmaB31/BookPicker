<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Book Picker</title>
</head>
<body>
    <div class="header">
<h1>Add New Books</h1>
</div>
<div id="page-button">
    <a href="index.html" >Pick a Book</a>
    <a href="toreadlist.html">To Read List</a>
</div>

<br>
<form id="book_form">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title">
    </div>
        <label for="author">Author:</label>
        <input type="text" id="author">
    <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre">
    </div>
    <div>
        <label for="length">Length:</label>
        <input type="text" id="length">
    </div>
    <div>
        <label for="series" class="form-control">Part of a Series?</label>
        <input type="checkbox" id="series">
    </div>
    <input type="submit" value="Add Book">
</form>
<div id="message-container">
    <div id="sucess-message" style="display:none">Book Added Sucessfully!</div>
    <div id="error-message" style="display:none">Error Adding Book</div>
    <div id="existing-book-message" style="display:none">Book Already Exists!</div>
</div>
    <script src="script.js"></script>
</body>
</html>
